<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Web Version</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div id="current-player">Player 1's turn (X)</div>
            <div id="game-status"></div>
        </div>

        <div class="board-container">
            <div class="board">
                {% for row in range(3) %}
                    <div class="row">
                        {% for col in range(3) %}
                            <div class="cell" data-row="{{ row }}" data-col="{{ col }}"></div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="scores">
            <div>Player 1: <span id="player1-score">0</span></div>
            <div>Player 2: <span id="player2-score">0</span></div>
        </div>

        <button id="new-game" class="btn">New Game</button>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
